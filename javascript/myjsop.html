<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic operators
        let num1 =10;
        let num2 = 5;
        // %used to display the remainder after division
        num3 = num1%num2;
        console.log(num3);
        //conditional operators
        num4 =(num1>num2);
        console.log(">=",num4);
        num5 = (num1!=num2);
        console.log("!>=",num5);
        num6 = (num1==num2);
        console.log("==",num6);
        num7 = (num1<=num2)
        console.log("<=",num7);
        let email ="";
        console.log("email is null",email=="")
        console.log("email is null",email.length==0)
        // logical operators - &&,||
        // compines conditions
        // && all have to be true so as to return true
        // || atleast 0ne cindition has to be true
        console.log( "&&",(num1==num2)&&(num1>=num2))
        console.log( "&&",(num1==num2)||(num1>=num2))
        console.log()
    </script>
</body>
</html>
