<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //  Using Python or PHP or Java or Ruby or JavaScript or C# or Go
// Write a program that takes the email and password as input from a user and checks
//  if they are equal to “admin@mail.com” and password is “Admin@123” , if so then print  
//  “Login is Successful” and if not print “Invalid username or password”. ONLY accept 3 tries after which 
//  it notifies you that you have been blocked.
        let tries = 0;
        while (tries < 3) {
            let email = prompt("Enter your email address: ");
            let password = prompt("Enter your password: ");
            if (email == "admin@mail.com" && password == "Admin@123") {
                console.log("Login is successful!");
                break;
            } else {
                console.log("Invalid username or password.");
                tries++;
            }
        }
        if (tries == 3) {
            console.log("You have been blocked.");
        }
    </script>
</body>

</html>
