<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /* Using Python or PHP or Java or Ruby or JavaScript
 Write a program that calculates the total stock in a company from the array/list below if we know that the stock is the last digit in every array/list.
 
 prods = [['omo','30kshs','300'], ['milk','50kshs','200'],['bread','45kshs','359'], ['coffee','5kshs','79']]*/
        prods = [['omo', '30kshs', '300'], ['milk', '50kshs', '200'], ['bread', '45kshs', '359'], ['coffee', '5kshs', '79']]
        let totalStock = 0;

        for (let i = 0; i < prods.length; i++) {
            let stockStr = prods[i][2];
            let stock = parseInt(stockStr);
            totalStock += stock;
        }

        console.log("Total stock:", totalStock);


    </script>
</body>
